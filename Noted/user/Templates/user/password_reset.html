{% extends "Notes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="card p-4 shadow-lg border-0 rounded-4" style="width: 100%; max-width: 500px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Reset Your Password</h3>
      <p class="text-muted mb-0">Enter your email to receive a password reset link</p>
    </div>

    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid mt-3">
        <button class="btn btn-primary" type="submit">Request Password Reset</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <small class="text-muted">
        Remember your password? <a href="{% url 'login' %}">Login</a>
      </small>
    </div>
  </div>
</div>
{% endblock %}
