{%extends 'Notes/base.html'%}
{%block content%}
  <nav class="navbar navbar-light bg-white shadow-sm px-4">
    <span class="navbar-brand mb-0 h1">NotesApp</span>
    <div>
      <a class="me-3 text-decoration-none" href="{% url 'login' %}">Login</a>
      <a class="text-decoration-none" href="{% url 'register' %}">Register</a>
    </div>
  </nav>

  <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4">Login</h3>
      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required id="username">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required id="password">
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <small class="text-muted">Don't have an account? <a href="{% url 'register' %}">Register</a></small>
      </div>
    </div>
  </div>

{%endblock content%}
